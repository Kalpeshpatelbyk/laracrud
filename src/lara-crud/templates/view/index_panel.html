
<div class="col-sm-6">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-10">
                    @@headline@@
                </div>
                <div class="col-sm-2">
                    <a href="#"
                       data-toggle="modal" 
                       data-target="#@@modalName@@"
                       data-id="{{$record->id}}"
                       @@dataOptions@@
                       >
                        <span class="glyphicon glyphicon-pencil"></span> 
                    </a>
                    <a onclick="return confirm('Are you sure you want to delete this record?')" href="{{route('@@table@@.destroy',$record->id)}}">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <tbody>
                    @@tableBody@@
                </tbody>
            </table>
        </div>
    </div>
</div>
