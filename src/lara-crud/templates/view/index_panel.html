
<div class="col-sm-6">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-9">
                    @@headline@@
                </div>
                <div class="col-sm-3">
                    <div class="btn-group" style="float: left">
                        <a class="btn btn-default btn-xs" href="#"
                           data-toggle="modal" 
                           data-target="#@@modalName@@"
                           data-id="{{$record->id}}"
                           @@dataOptions@@
                           >
                            <span class="glyphicon glyphicon-pencil"></span> 
                        </a>

                        <a class="btn btn-default btn-xs" href="{{route('@@table@@.show',$record->id)}}">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                    <form action="{{route('@@table@@.destroy',$record->id)}}" method="POST">
                        {{ method_field('DELETE') }}
                        {{ csrf_field() }}
                        <button class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete this record')">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </form>


                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <tbody>
                    @@tableBody@@
                </tbody>
            </table>
        </div>
    </div>
</div>
